---
# Mail role: Handlers

- name: Restart postfix
  ansible.builtin.service:
    name: Postfix
    state: restarted

- name: Restart dovecot
  ansible.builtin.service:
    name: Dovecot
    state: restarted

- name: Restart opendkim
  ansible.builtin.service:
    name: Opendkim
    state: restarted

- name: Restart nginx
  ansible.builtin.service:
    name: Nginx
    state: restarted
