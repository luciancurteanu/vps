---
# OS-specific variables for RedHat family
mail_packages:
  - nginx
  - mariadb-server
  - python3-PyMySQL
  - cronie
  - policycoreutils-python-utils
# Default domain used for Molecule tests; override in inventory as needed
domain: yourdomain.com
# Database root credentials for local MariaDB used in Molecule tests
db_root_user: root
db_root_password: ''
# Service users
mail_user: nginx
mail_group: nginx
