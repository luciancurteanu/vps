---
- name: Verify Nginx Role
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Check nginx is installed
      ansible.builtin.package:
        name: Nginx
        state: present
      check_mode: true
      register: nginx_installed
      failed_when: nginx_installed.changed

    - name: Check nginx service is running
      ansible.builtin.systemd:
        name: Nginx
        state: started
      check_mode: true
      register: nginx_service
      failed_when: nginx_service.changed

    - name: Check nginx service is enabled
      ansible.builtin.systemd:
        name: Nginx
        enabled: true
      check_mode: true
      register: nginx_enabled
      failed_when: nginx_enabled.changed

    - name: Test nginx configuration syntax
      ansible.builtin.command: nginx -t
      changed_when: false
      register: nginx_test

    - name: Verify nginx configuration is valid
      ansible.builtin.assert:
        that:
          - nginx_test.rc == 0
        fail_msg: "Nginx configuration test failed"
        success_msg: "Nginx configuration is valid"

    - name: Check nginx.conf exists
      ansible.builtin.stat:
        path: /etc/nginx/nginx.conf
      register: nginx_conf
      failed_when: not nginx_conf.stat.exists

    - name: Check sites-available directory exists
      ansible.builtin.stat:
        path: /etc/nginx/sites-available
      register: sites_available
      failed_when: not sites_available.stat.exists

    - name: Check sites-enabled directory exists
      ansible.builtin.stat:
        path: /etc/nginx/sites-enabled
      register: sites_enabled
      failed_when: not sites_enabled.stat.exists

    - name: Check default.conf exists
      ansible.builtin.stat:
        path: /etc/nginx/conf.d/default.conf
      register: default_conf
      failed_when: not default_conf.stat.exists

    - name: Check nginx cache directory exists
      ansible.builtin.stat:
        path: /etc/nginx/cache
      register: cache_dir
      failed_when: not cache_dir.stat.exists

    - name: Verify nginx is listening on port 80
      ansible.builtin.wait_for:
        port: 80
        timeout: 5
      register: port_80
