# Security role: Handlers

- name: restart iptables
  ansible.builtin.service:
    name: Iptables
    state: restarted
  when: ansible_virtualization_type | default('') != 'docker'

- name: restart ip6tables
  ansible.builtin.service:
    name: Ip6tables
    state: restarted
  when: ansible_virtualization_type | default('') != 'docker'

- name: restart fail2ban
  ansible.builtin.service:
    name: Fail2ban
    state: restarted

- name: restart ssh
  ansible.builtin.service:
    name: sshd
    state: restarted
  when: ansible_virtualization_type | default('') != 'docker'
