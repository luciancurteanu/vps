[defaults]
# Inventory location (YAML format supports variable references)
inventory = ./inventory/hosts.yml

# Roles path
roles_path = ./roles

# Callback plugins path
callback_plugins = ./callback_plugins

# SSH settings
timeout = 30
remote_user = root
host_key_checking = False
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Performance & execution settings
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_cache
fact_caching_timeout = 86400

# Output formatting (using ansible.builtin.default instead of deprecated community.general.yaml)
stdout_callback = ansible.builtin.default
result_format = yaml
bin_ansible_callbacks = True
callbacks_enabled = profile_tasks, timer, role_logger

# Error handling
any_errors_fatal = False
max_fail_percentage = 0

# Python interpreter discovery
interpreter_python = auto

# Logging
log_path = ./logs/ansible.log

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH connection settings
[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r