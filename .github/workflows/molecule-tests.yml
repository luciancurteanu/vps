---
name: Molecule Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'roles/**/*'
      - 'playbooks/**/*'
      - '.github/workflows/molecule-tests.yml'

  pull_request:
    branches: [main, master, develop]
    paths:
      - 'roles/**/*'
      - 'playbooks/**/*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  molecule-individual-roles:
    name: Molecule Test - ${{ matrix.role }}
    runs-on: [self-hosted, almalinux]
    strategy:
      fail-fast: false
      matrix:
        role:
          - common
          - webmin
          - cockpit
          - nginx
          - php
          - mariadb
          - mail
          - python
          - goproxy
          - development
          - security

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'requests<2.32' 'docker<=6.1.3' 'ansible-core>=2.15,<2.16' ansible 'molecule<6.0' 'molecule-docker<3.0' ansible-lint yamllint passlib pytest-testinfra

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install 'community.docker:>=4.0,<5.0' 'community.general:>=9.0,<10.0' --force

      - name: Start Docker service
        run: |
          sudo systemctl start docker
          sudo chmod 666 /var/run/docker.sock

      - name: Test with molecule
        run: |
          cd roles/${{ matrix.role }}
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
