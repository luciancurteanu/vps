---
name: Molecule Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'roles/**/*'
      - 'playbooks/**/*'
      - '.github/workflows/molecule-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'roles/**/*'
      - 'playbooks/**/*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  molecule-individual-roles:
    name: Molecule Test - ${{ matrix.role }} (${{ matrix.domain_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        role:
          - common
          - security
          - nginx
          - php
          - mariadb
          - webmin
          - mail
          - development
          - goproxy
          - python
        domain_mode:
          - master
          - regular

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule molecule-docker pytest-testinfra docker yamllint ansible-lint

      - name: Test with molecule
        run: |
          cd roles/${{ matrix.role }}
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_EXTRA_VARS: ${{ matrix.domain_mode == 'master' && 'master_domain=true' || 'master_domain=false' }}

  molecule-integration-tests:
    name: Integration Test - ${{ matrix.test }} (${{ matrix.domain_mode }})
    runs-on: ubuntu-latest
    needs: molecule-individual-roles
    strategy:
      fail-fast: false
      matrix:
        test:
          - lemp-stack
          - vhost-management
          - mail-server
        domain_mode:
          - master
          - regular

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule molecule-docker pytest-testinfra docker yamllint ansible-lint

      - name: Test with molecule
        run: |
          cd playbooks/molecule-tests/${{ matrix.test }}
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_EXTRA_VARS: ${{ matrix.domain_mode == 'master' && 'master_domain=true' || 'master_domain=false' }}